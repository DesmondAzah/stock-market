<div class="row">
<div class="stock-container">
  <div class="name">{{stock.name + ' (' + stock.code + ')'}}</div>
   <div class="price"
    [ngClass]="stockClasses"> $ {{stock.price}}
  </div>
  <button (click)="toggleFavorite($event)"
  [disabled]="stock.favorite">Add to Favorite</button>
  </div>
  <div class="stock-container">
    <div class="name">{{stock.name + ' (' + stock.code + ')'}}</div>
     <div class="price"
      [ngStyle]="stockStyles"> $ {{stock.price}}
    </div>
    <button (click)="toggleFavorite($event)"
    [disabled]="stock.favorite">Add to Favorite</button>
    </div>
  <div class="stock-container">
    <div class="name">{{stock.name + ' (' + stock.code + ')'}}</div>
     <div class="price"
      [class.positive]="stock.isPositiveChange()"
     [class.negative]="!stock.isPositiveChange()"> $ {{stock.price}}
    </div>
    <button (click)="toggleFavorite($event)"
    *ngIf="!stock.favorite">Add to Favorite</button>
    </div>
</div>
<div class="stock-container" *ngFor="let stock of stocks; index as i; trackBy: trackStockByCode">
  <div class="name">{{stock.name + ' (' + stock.code + ')'}}</div>
  <div class="price"
       [class.positive]="stock.isPositiveChange()"
       [class.negative]="!stock.isPositiveChange()"> $ {{stock.price}}
  </div>
  <button (click)="toggleFavorite1($event, i)"
          *ngIf="!stock.favorite">Add to Favorite</button>
</div>
